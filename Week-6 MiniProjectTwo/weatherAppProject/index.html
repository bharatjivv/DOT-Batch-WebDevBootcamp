<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        
        <div class="weatherContainer">

            <!-- grant location container  -->
            <div class="grant-location-container sub-container ">
                <img src="assets/location.png" alt="location image" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to weather information</p>
                <button class="btn" datagrantAccess>Grant Access</button>
            </div>

            <!-- search form and form container  -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="assets/search.png" alt="search image" height="20" width="20" loading="lazy">
                </button>
            </form>
            
             <!-- loading screen container -->

            <div class="sub-container loading-container r">
                <img src="assets/loading.gif" alt="loading gif" width="150" height="150">
                <p>Loading</p>
            </div>

             <!-- show weather info  -->    
            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img src="" alt="" data-countryIcon>
                </div>   
                    
                    <!-- weather description  -->
                    <p data-weatherDesc></p>

                    <!-- weather icon  -->
                    <img src="" alt="" data-weatherIcon>
                    
                    <!-- temperature  -->
                    <p data-temp></p>

                    <!-- 3 cards parameters -->
                    
                    <div class="parameter-container">

                        <!-- card 1  -->
                         <div class="parameter">
                            <img src="assets/wind.png" alt="wind-image">
                            <p>Windspeed</p>
                            <p data-windspeed></p>
                         </div>

                         <!-- card 2  -->
                         <div class="parameter">
                            <img src="assets/humidity.png" alt="Humidity-image">
                            <p>Humidity</p>
                            <p data-humidity></p>
                         </div>

                         <!-- card 3  -->
                         <div class="parameter">
                            <img src="assets/cloud.png" alt="clouds-image">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                         </div>

                    </div>
                    
                    
            </div>

            
                
        </div>
        
        
        
        

    </div>    
    <script src="script.js"></script>
</body>
</html>
