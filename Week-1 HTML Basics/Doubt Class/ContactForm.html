<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>
    <h1>Welcome to Codehelp!</h1>
    <h2>Contact Us Form</h2>

    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <br>

        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Enter your Email">
        <br>

        <label for="contact">Contact</label>
        <input type="number" name="contact" id="contact">
        <br>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nottosay">Not to say</option>
        </select>
        <br>

        <label for="dob">Date of Birth</label>
        <input type="date" name="date" id="dob">
        <br>

        <div>
            <span>Rating</span>
            <input type="radio" name="rating" id="rating1" value="1">
            <label for="rating1">First</label>
            <input type="radio" name="rating" id="rating2" value="2">
            <label for="rating2">Second</label>
            <input type="radio" name="rating" id="rating3" value="3">
            <label for="rating3">Third</label>
            <input type="radio" name="rating" id="rating4" value="4">
            <label for="rating4">Fourth</label>
            <input type="radio" name="rating" id="rating5" value="5">
            <label for="rating5">Fifth</label>
        </div>

        <div>
            <label for="msg">Enter your message </label>
        </div>
        <textarea name="mesasge" id="msg" cols="30" rows="10" placeholder="Tell me your feelings!!!"></textarea>

        <div>
            <input type="submit" name="submit" value="Send">
            <input type="reset" name="reset" id="reset" value="reset">
        </div>



    </form>




</body>

</html>
