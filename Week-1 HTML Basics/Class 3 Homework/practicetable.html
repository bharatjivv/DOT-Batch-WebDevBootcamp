<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
    <style>
        table,
        td,
        th,
        tr {
            border: 2px solid black;
            border-collapse: collapse;
            margin: 12px;
            padding: 12px;
        }
    </style>
</head>

<body>
    <h1>Table Creation Practice</h1>
    <table>
        <tr>
            <td rowspan="2">State of Health</td>
            <td colspan="2">Fasting Health</td>
            <td>After Eating</td>
        </tr>
        <tr>
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 Hours after eating</td>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Pre-Diabetes </td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>n/a</td>
            <td>More than 200</td>
        </tr>


    </table>
</body>

</html>
