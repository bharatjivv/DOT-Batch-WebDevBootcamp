<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table,
        td,
        th,
        tr {
            border: 2px solid black;
            border-collapse: collapse;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Time Table</h1>
    <table>
        <tr>
            <td colspan="7">Time Table</td>

        </tr>
        <tr>
            <td rowspan="6">Hours</td>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td>Sat</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Sports</td>
            <td>Social</td>
            <td>Hindi</td>
        </tr>
        <tr>
            <td colspan="6">Lunch</td>

        </tr>
        <tr>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Maths</td>
            <td>Hindi</td>
            <td>PE</td>
            <td>Social yoga</td>
        </tr>

        <tr>
            <td>Biology</td>
            <td>Chemistry</td>
            <td>Physics</td>
            <td>Science</td>
            <td>English</td>
            <td>NA</td>
        </tr>
    </table>






</body>

</html>
